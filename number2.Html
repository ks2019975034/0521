	<title>경성대학교의 상징물 및 해설</title>
	<style>
		div{
			border: 1.5px solid red;
			color: black;
			background: pink;
		}
		span{
			border: 1.5px solid blue;
			color: red;
			background: yellow;
		}
	</style>
</head>
<body>
<h3>경성대학교의 <span>상징물 및 해설</span>
<hr>
<h2>교목 = 은행나무</h2>
<div style="display: inline">우리 대학이 은행나무처럼 영원히 발전하자는 의미와 지역사회에 은행처럼 유익한 대학이 되자는 의미가 내포되어 있다.</div><br>
<h3>상징동물 = 독수리</h3>
<div style="display: inline">지혜와 용기, 젊음과 웅비의 기상이 요구되는 우리 대학의 이미지와 잘 부합된다.</div><br>
<h4>상징물 = 별</h4>
<div style="display: inline">별은 우리 대학 교명의 慶星(경성)의 星(성)으로 여기에는 경사스러운 별, 남쪽의 큰 별이라는 의미가 내포되어 있는데, 밤하늘의 빛나는 별처럼 대학 중의 대학이 되고자 하는 우리 대학의 의지를 상징하고 있다.</div><br>
